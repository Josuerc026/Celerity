<p class="text-muted">Friends</p>
<div *ngIf="friends.length">
  <ul *ngFor="let friend of friends" class="list-unstyled">
    <li><img [src]="friend.avatar" width="25" height="25" class="rounded-circle mr-2">{{ friend.name }}</li>
  </ul>
</div>
<div class="mt-4">
  <p class="text-muted">Search for people: </p>
  <input name="search" (keyup)="findFriends($event)">
  <div *ngIf="userResults.length" class="mt-3">
    <ul *ngFor="let user of userResults" class="list-unstyled">
      <li>
        <img [src]="user.avatar" width="25" height="25" class="rounded-circle mr-2">{{ user.name }}
        <button class="btn btn-primary" (click)="saveFriend(user.id)"><span class="sr-only">Add Friend</span>+</button>        
      </li>
    </ul>
  </div>
</div>
