<p>Notifcations for you ({{ allNotifications.length }})</p>
<div *ngIf="allNotifications.length">
  <ul *ngFor="let notif of allNotifications">
    <li>{{ notif }}</li>
  </ul>
</div>
<div *ngIf="!allNotifications.length">
  <p class="text-muted">No notifications</p>
</div>
<hr/>
<p>Notifcations you submitted ({{ userCreatedNotifications.length }})</p>
<ul *ngFor="let notif of userCreatedNotifications">
  <li>{{ notif }}</li>
</ul>
